{% extends 'base.html' %}
{% block content %}
<h1>Your Cart</h1>
<ul>
    {% for item in cart_items %}
        <li>
            <img src="{{ item.product.image_url }}" alt="{{ item.product.name }}" width="100">
            {{ item.product.name }} - {{ item.qty }} x ${{ item.product.price }} = ${{ item.subtotal }}
        </li>
    {% endfor %}
</ul>
<p><b>Total:</b> ${{ total }}</p>
{% endblock %}
